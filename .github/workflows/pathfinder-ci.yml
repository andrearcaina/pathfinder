name: Pathfinder CI

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v5
              with:
                  go-version: "1.24.5"

            - name: Verify dependencies
              run: go mod verify

            - name: Build
              run: make build

            - name: Clean up
              run: make clean
